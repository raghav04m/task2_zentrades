<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <title>Product Table</title>
</head>
<body>
    <div class="container">
        <h1>Product Table</h1>
        
        <div class="controls">
            <label for="availableFields">Available Fields:</label>
            <select id="availableFields" multiple></select>
            
            <div class="buttons">
                <button onclick="addSelectedFields()"> > </button>
                <button onclick="removeSelectedFields()"> < </button>
            </div>
            
            <label for="displayFields">Fields to be Displayed:</label>
            <select id="displayFields" multiple></select>
        </div>
        
        <table id="productTable">
            <thead>
                <tr>
                    <th>Subcategory</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Popularity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="public/main.js"></script>
</body>
</html>
